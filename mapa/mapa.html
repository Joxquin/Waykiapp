<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Rutas | Wayki</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/mapa.css"/>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <header>
    <a href="../inicio.html" class="logo">
      <img src="../img/logoprincipal.png" alt="Wayki Logo"/>
    </a>
    <nav>
      <ul>
        <li><a href="../inicio.html">Inicio</a></li>
        <li><a href="../miruta.html">Mi ruta</a></li>
        <li><a href="../destinos.html">Destinos</a></li>
        <li><a href="#">Afíliate</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <form class="formulario__ruta">
        <label for="origen">Ubicación de partida</label>
        <select id="origen">
          <option value="" disabled selected>Selecciona un origen</option>
          <option value="Paucarpata, Arequipa">Paucarpata</option>
          <option value="Cerro Colorado, Arequipa">Cerro Colorado</option>
          <option value="Miraflores, Arequipa">Miraflores</option>
          <option value="Hunter, Arequipa">Hunter</option>
          <option value="Tiabaya, Arequipa">Tiabaya</option>
        </select>

        <label for="destino">Destino</label>
        <select id="destino">
          <option value="" disabled selected>Selecciona un destino</option>
          <option value="Yanahuara, Arequipa">Yanahuara</option>
          <option value="Cayma, Arequipa">Cayma</option>
          <option value="Mariano Melgar, Arequipa">Mariano Melgar</option>
          <option value="Socabaya, Arequipa">Socabaya</option>
          <option value="Umacollo, Arequipa">Umacollo</option>
        </select>

        <button type="submit">Buscar</button>
      </form>

      <div class="lista__buses" id="listaBuses">
        <h3>Buses disponibles</h3>
        <ul>
          <li>Bus 1: 30 min</li>
          <li>Bus 2: 35 min</li>
          <li>Bus 3: 40 min</li>
        </ul>
      </div>
    </aside>

    <main class="mapa__contenido">
      <h1>Ruta sugerida</h1>
      <div id="mapa" class="mapa__cuadro"></div>
    </main>
  </div>

  <footer class="footer">
    <ul class="social-icon">
      <li class="icon-elem"><a href="#" class="icon"><ion-icon name="logo-youtube"></ion-icon></a></li>
      <li class="icon-elem"><a href="#" class="icon"><ion-icon name="logo-instagram"></ion-icon></a></li>
      <li class="icon-elem"><a href="#" class="icon"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
      <li class="icon-elem"><a href="#" class="icon"><ion-icon name="logo-facebook"></ion-icon></a></li>
      <li class="icon-elem"><a href="#" class="icon"><ion-icon name="mail-outline"></ion-icon></a></li>
    </ul>
    <ul class="menu">
      <li class="menu-elem"><a href="#" class="menu-icon">Inicio</a></li>
      <li class="menu-elem"><a href="#" class="menu-icon">Mi ruta</a></li>
      <li class="menu-elem"><a href="#" class="menu-icon">Destinos</a></li>
      <li class="menu-elem"><a href="#" class="menu-icon">Afíliate</a></li>
      <li class="menu-elem"><a href="#" class="menu-icon">Nosotros</a></li>
      <li class="menu-elem"><a href="#" class="menu-icon">Contacto</a></li>
    </ul>
    <p class="text">@2025 | Todos los derechos reservados</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="js/mapa.js"></script>
</body>
</html>
